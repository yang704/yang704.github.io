<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>七安的物理小记</title>
  <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/AntHubTC/docsify-xmind@1.0/example/dist/index.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '七安的物理小记',
      repo: 'yang704/yang704.github.io',
      nativeEmoji: true,
      coverpage: true,//设置封面
      onlyCover: true,//只在访问主页时加载封面
      loadNavbar: true,//加载自定义导航栏
      loadSidebar: true, // 加载自定义侧边栏
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      //设置搜索栏
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      // 页面右侧toc
      toc: {
        tocMaxLevel: 2,
        target: "h2, h3, h4, h5, h6",
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 在线cdn搜索js -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="./plugins/search.min.js"></script> -->
  <!-- 代码高亮  https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 多tab支持 -->
  <script src=" https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

  <!-- 代码复制 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>


  <!-- 侧边栏目录折叠 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 页面右侧 TOC -->
